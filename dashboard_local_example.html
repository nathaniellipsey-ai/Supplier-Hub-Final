        .supplier-card {

        // ============================================
        // STATE VARIABLES

        let filteredSuppliers = [...allSuppliers];
        let currentPage = 1;
        const itemsPerPage = 12;

        // ============================================
        // FILTER & SEARCH FUNCTIONS
        // ============================================
        function searchSuppliers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredSuppliers = allSuppliers.filter(supplier => {
                const matchesSearch = 
                    supplier.name.toLowerCase().includes(searchTerm) ||
                    supplier.products.some(p => p.toLowerCase().includes(searchTerm)) ||
                    supplier.category.toLowerCase().includes(searchTerm) ||
                    supplier.location.toLowerCase().includes(searchTerm);
                
                return matchesSearch;
            });
            
            currentPage = 1;
            renderResults();
        }

        function applyFilters() {
            const selectedCategories = Array.from(document.querySelectorAll('.categoryFilter:checked')).map(c => c.value);
            const selectedRatings = Array.from(document.querySelectorAll('.ratingFilter:checked')).map(c => parseInt(c.value));
            const verifiedOnly = document.getElementById('verifiedOnly').checked;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredSuppliers = allSuppliers.filter(supplier => {
                // Search filter
                const matchesSearch = !searchTerm || 
                    supplier.name.toLowerCase().includes(searchTerm) ||
                    supplier.products.some(p => p.toLowerCase().includes(searchTerm));

                // Category filter
                const matchesCategory = selectedCategories.length === 0 || selectedCategories.includes(supplier.category);

                // Rating filter
                const matchesRating = selectedRatings.length === 0 || selectedRatings.some(r => supplier.rating >= r);

                // Verified filter
                const matchesVerified = !verifiedOnly || supplier.walmartVerified;

                return matchesSearch && matchesCategory && matchesRating && matchesVerified;
            });

            currentPage = 1;
            renderResults();
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            filteredSuppliers = [...allSuppliers];
            currentPage = 1;
            renderResults();
        }

        // ============================================
        // RENDER FUNCTIONS
        // ============================================
        function renderResults() {
            const resultsDiv = document.getElementById('results');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageResults = filteredSuppliers.slice(start, end);

            // Update count
            document.getElementById('resultCount').textContent = filteredSuppliers.length;

            // Render cards
            resultsDiv.innerHTML = pageResults.map(supplier => `
                <div class="supplier-card">
                    <h3>${supplier.name}</h3>
                    <span class="category">${supplier.category}</span>
                    <div class="info">
                        <strong>üìç Location:</strong> ${supplier.location}<br>
                        <strong>üì¶ Products:</strong> ${supplier.products.join(', ')}<br>
                        <strong>üìû Phone:</strong> ${supplier.phone}<br>
                        <strong>‚úâÔ∏è Email:</strong> ${supplier.email}
                    </div>
                    <div class="rating">‚≠ê ${supplier.rating}/5 (${supplier.reviews} reviews)</div>
                    ${supplier.walmartVerified ? '<span class="verified">‚úì Walmart Verified</span>' : ''}
                </div>
            `).join('');

            renderPagination();
        }

        function renderPagination() {
            const paginationDiv = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredSuppliers.length / itemsPerPage);
            
            let html = '';
            
            if (currentPage > 1) {
                html += `<button onclick="currentPage = 1; renderResults()">¬´ First</button>`;
                html += `<button onclick="currentPage--; renderResults()">‚Äπ Previous</button>`;
            }

            for (let i = 1; i <= totalPages; i++) {
                if (i >= currentPage - 2 && i <= currentPage + 2) {
                    html += `<button ${i === currentPage ? 'class="active"' : ''} onclick="currentPage = ${i}; renderResults()">${i}</button>`;
                }
            }

            if (currentPage < totalPages) {
                html += `<button onclick="currentPage++; renderResults()">Next ‚Ä∫</button>`;
                html += `<button onclick="currentPage = ${totalPages}; renderResults()">Last ¬ª</button>`;
            }

            paginationDiv.innerHTML = html;
        }
