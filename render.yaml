services:
  - type: web
    name: supplier-portal
    runtime: node
    node:
      version: 18
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: BACKEND_PORT
        value: 3000
      - key: DATA_SERVER_PORT
        value: 3001
      - key: FRONTEND_PORT
        value: 3002
    healthCheckPath: /health
    healthCheckInterval: 30
    maxShutdownDelay: 30
