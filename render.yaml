services:
  - type: web
    name: supplier-portal
    runtime: python
    pythonVersion: 3.11.7
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: HOST
        value: 0.0.0.0
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /health
    healthCheckInterval: 30
    healthCheckTimeout: 10
    maxShutdownDelay: 30
    autoDeploy: true
