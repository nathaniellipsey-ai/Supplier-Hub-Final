services:
  - type: web
    name: supplier-portal
    runtime: node
    nodeVersion: 18
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: HOST
        value: 0.0.0.0
    healthCheckPath: /health
    healthCheckInterval: 30
    healthCheckTimeout: 10
    maxShutdownDelay: 30
    autoDeploy: true
