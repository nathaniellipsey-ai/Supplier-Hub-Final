services:
  - type: web
    name: supplier-portal
    runtime: node
    node:
      version: 18.19.0
    plan: free
    buildCommand: npm install --production
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: HOST
        value: 0.0.0.0
      - key: CORS_ORIGIN
        value: "*"
      - key: WS_ENABLED
        value: "true"
      - key: WS_UPDATE_INTERVAL
        value: "10000"
    healthCheckPath: /health
    healthCheckInterval: 30
    healthCheckTimeout: 10
    maxShutdownDelay: 30
    autoDeploy: true
    preDeployCommand: npm install
